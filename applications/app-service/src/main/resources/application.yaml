server:
  port: 8082
spring:
  application:
    name: "solicitudes"
  webflux:
    base-path: /api
  devtools:
    add-properties: false
  r2dbc:
    url: "${BD_URL}"
    username: "${BD_USER}"
    password: "${BD_PASSWORD}"
  profiles:
    include: null
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
springdoc:
  swagger-ui:
    path: "/swagger"
    enabled: true
  api-docs:
    enabled: true
    path: "/docs"
  webflux:
    router:
      enabled: true
  jwt:
    auth:
      secret: "${JWT_AUTH_SECRET}"
clients:
  users-service:
    url: "${USERS_SERVICE_URL}"




aws:
  lambda:
    access-key: "${AWS_ACCESS_KEY_ID}"
    secret-key: "${AWS_SECRET_ACCESS_KEY}"
    region: us-east-2
    lambda-arn: "${AWS_LAMBDA_ARN}"
  adapter:
    sqs:
      sender:
        status:
          region: "us-east-2"
          queueUrl: "${SQS_SENDER_STATUS}"
      save:
        report:
          region: "us-east-2"
          queueUrl: "${SQS_SAVE_REPORT}"
          #endpoint: "http://localhost:4566"

      endeudamiento:
        region: "us-east-2"
        queueUrl: "${SQS_ENDEUDAMIENTO}"
      #endpoint: "http://localhost:4566"